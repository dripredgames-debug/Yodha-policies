<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dripredgames</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            background-color: #ffffff;
            color: #333;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #0a0a0f;
            color: #e0e0e0;
        }

        header {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            color: #333;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        body.dark-mode header {
            background: linear-gradient(180deg, rgba(20, 20, 30, 0.9), rgba(20, 20, 30, 0.7));
            color: #fff;
        }

        header img {
            max-width: clamp(80px, 15vw, 120px);
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        body.dark-mode header img {
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        header img:hover {
            transform: scale(1.1);
        }

        header h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 0.5rem 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode header h1 {
            text-shadow: 0 0 10px rgba(186, 199, 208, 0.5);
        }

        header p {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            opacity: 0.8;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
            transition: color 0.3s ease;
        }

        body.dark-mode .theme-toggle {
            color: #fff;
        }

        .theme-toggle i {
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover i {
            transform: scale(1.2);
        }

        .social-icons {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-icons a {
            color: #ff0000;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        body.dark-mode .social-icons a {
            color: #ffffff;
        }

        .social-icons a:hover {
            color: #000;
            transform: scale(1.2);
        }

        body.dark-mode .social-icons a:hover {
            color: #ff0000;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        body.dark-mode nav {
            background: rgba(20, 20, 30, 0.95);
        }

        nav a {
            color: #ff0000;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 600;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            transition: color 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            color: #000;
            text-decoration: underline;
        }

        body.dark-mode nav a:hover {
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 clamp(1rem, 4vw, 1.5rem);
            position: relative;
            z-index: 1;
        }

        section {
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease, background-color 0.3s;
        }

        body.dark-mode section {
            background: rgba(30, 30, 40, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        section:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
            font-size: clamp(1.5rem, 4vw, 2rem);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode h2 {
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .game-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(240, 240, 240, 0.95);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
            max-width: 400px;
            cursor: pointer;
        }

        body.dark-mode .game-card {
            background: rgba(40, 40, 50, 0.95);
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-card img {
            max-width: clamp(80px, 15vw, 100px);
            border-radius: 8px;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.2));
        }

        body.dark-mode .game-card img {
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }

        .game-info h3 {
            margin-top: 0;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }

        .game-info p {
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        .game-info a {
            color: #ff0000;
            text-decoration: none;
            font-weight: 600;
        }

        .game-info a:hover {
            color: #000;
            text-decoration: underline;
        }

        body.dark-mode .game-info a:hover {
            color: #ffffff;
        }

        footer {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            color: #333;
            text-align: center;
            padding: clamp(1rem, 3vw, 1.5rem);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        body.dark-mode footer {
            background: linear-gradient(180deg, rgba(20, 20, 30, 0.9), rgba(20, 20, 30, 0.7));
            color: #fff;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        section, .game-card {
            animation: fadeIn 0.8s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                max-width: 90%;
            }

            header {
                padding: 1.5rem 1rem;
            }

            nav {
                padding: 0.75rem;
            }

            nav a {
                margin: 0 0.75rem;
            }

            section {
                padding: 1.5rem;
            }

            .game-card {
                flex-direction: column;
                text-align: center;
                max-width: 300px;
            }

            .game-card img {
                max-width: clamp(70px, 12vw, 90px);
            }
        }

        @media (max-width: 768px) {
            header img {
                max-width: clamp(70px, 12vw, 100px);
            }

            header h1 {
                font-size: clamp(1.3rem, 4vw, 2rem);
            }

            nav {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            nav a {
                margin: 0.5rem 0;
                font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            }

            .container {
                padding: 0 1rem;
            }

            .social-icons {
                gap: 1rem;
                font-size: clamp(1rem, 2.5vw, 1.2rem);
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem 0.5rem;
            }

            header h1 {
                font-size: clamp(1.2rem, 4vw, 1.5rem);
            }

            header p {
                font-size: clamp(0.8rem, 2.5vw, 1rem);
            }

            .theme-toggle {
                font-size: 1.2rem;
                top: 0.5rem;
                right: 0.5rem;
            }

            nav a {
                font-size: clamp(0.8rem, 2vw, 0.9rem);
                margin: 0.4rem 0;
            }

            section {
                padding: 1rem;
                margin-bottom: 1.5rem;
            }

            h2 {
                font-size: clamp(1.3rem, 3.5vw, 1.8rem);
            }

            .game-card {
                max-width: 250px;
            }

            .game-card img {
                max-width: clamp(60px, 10vw, 80px);
            }

            footer {
                font-size: clamp(0.8rem, 2vw, 0.9rem);
            }

            .social-icons {
                gap: 0.8rem;
                font-size: clamp(0.9rem, 2vw, 1rem);
            }
        }

        @media (max-width: 360px) {
            header img {
                max-width: clamp(60px, 10vw, 80px);
            }

            header h1 {
                font-size: clamp(1rem, 3.5vw, 1.3rem);
            }

            nav a {
                font-size: clamp(0.75rem, 2vw, 0.85rem);
            }

            section {
                padding: 0.75rem;
            }

            .container {
                padding: 0 0.5rem;
            }

            .social-icons {
                gap: 0.6rem;
                font-size: clamp(0.8rem, 1.8vw, 0.9rem);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/drg.png" alt="Dripredgames Logo">
        <h1>Dripredgames</h1>
        <div class="social-icons">
            <a href="https://x.com" target="_blank" aria-label="X"><i class="fab fa-x-twitter"></i></a>

        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
            <i class="fas fa-sun"></i>
        </button>
    </header>
    <nav>
        <a href="#games">My Games</a>
        <a href="about.html">About the Developer</a>
    </nav>
    <div class="container">
        <section id="games">
            <h2>My Games</h2>
            <div class="game-card" onclick="window.location.href='yodha.html'">
                <img src="assets/yodha.jpeg" alt="Yodha: Battle Board">
                <div class="game-info">
                    <h3>Yodha: Battle Board</h3>
                    <p>A strategic online multiplayer board game with unique mechanics.</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Â© 2025 Dripredgames. All rights reserved.</p>
    </footer>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const button = document.querySelector('.theme-toggle i');
            button.className = document.body.classList.contains('dark-mode') ? 'fas fa-moon' : 'fas fa-sun';
        }
    </script>
</body>
</html>
